<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">Gender Code Filter</h4>
    </div>
    <div class="panel-body">
        <div class="form-group  col-lg-7">
            <label class="col-lg-3 text-right" for="genders">Gender:</label>

            <div class="col-lg-9">
                <select class="form-control"
                        ng-model="filters.genderCodeFilter.gender"
                        ng-options="t.value as t.name for t in genders"
                        id="genders"></select>
            </div>
        </div>

        <div class="form-group  col-lg-5">
            <label class="control-label col-lg-8" for="excludeGender">Should exclude:</label>
            <input id="excludeGender" class="checkbox-inline" type="checkbox" ng-model="filters.genderCodeFilter.exclude">
        </div>
    </div>
</div>
