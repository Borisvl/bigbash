<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">Season Code Filter</h4>
    </div>
    <div class="panel-body">
        <div class="form-group col-lg-12">
            <strong class="col-lg-3 strong align-right">Should exclude:</strong>
        <span class="col-lg-2">
            <i class="fa fa-fw" ng-class="checkmark(filters.seasonCodeFilter.exclude)"></i>
        </span>
        </div>
        <div class="form-group">
            <div ng-repeat="code in seasons" class="col-lg-3">
                {{code.name}}
                <i class="fa fa-fw"
                   ng-class="checkmark(filters.seasonCodeFilter.seasonCodes.indexOf(code.value) != -1)"></i>
            </div>
        </div>
    </div>
</div>
