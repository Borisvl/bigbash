<h3>Newsletter Configs</h3>
<div class="col-lg-12">
    <div class="col-lg-6">
        <form class="form-inline">
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-default form-control" ng-click="newNewsletter()"><i class="fa fa-plus"></i> Add
                    </button>
                </div>
                <div class="col-md-2">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="archivedNewsletters" ng-change="refreshTable()" id="approved">
                        Archived
                    </label>
                </div>
            </div>
        </form>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Name</th>
                <th class="text-center">Approved</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="newsletter in newsletters">
                <td class="text-center">{{newsletter.id}}</td>
                <td><a ng-href="#newsletter/view/{{newsletter.id}}">{{newsletter.name}}</a></td>
                <td class="text-center">
                    <span ng-show="newsletter.approved" class="label label-success">
                           <i class="fa fa-fw fa-check"></i>
                    </span>
                    <span ng-hide="newsletter.approved" class="label label-primary">
                           <i class="fa fa-fw fa-times"></i>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
