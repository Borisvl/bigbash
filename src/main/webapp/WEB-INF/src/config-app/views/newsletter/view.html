<div class="col-lg-6">

    <div class="page-header col-lg-12">
        <div class="col-lg-4"><h3>Newsletter Config</h3></div>
        <div class="col-lg-8 align-right">
            <h3>
                <span ng-show="newsletter.approved" class="label label-success">Approved</span>
                <span ng-hide="newsletter.approved" class="label label-primary">Not Approved</span>
                <span ng-show="newsletter.archived" class="label label-warning">Archived</span>
            </h3>
        </div>
    </div>

    <p class="col-lg-12">
        <strong class="col-lg-3 strong align-right">Id:</strong>
        <span class="col-lg-9">{{newsletter.id}}</span>

        <strong class="col-lg-3 strong align-right">Name:</strong>
        <span class="col-lg-9">{{newsletter.name}}</span>
    </p>

    <legend>Group Configs</legend>
    <span ng-show="newsletter.groupConfigs.length == 0">No Group Configs</span>

    <table class="table table-striped" ng-hide="newsletter.groupConfigs.length == 0">
        <thead>
        <tr>
            <th class="text-center">Positions</th>
            <th class="text-center">Cascade</th>
            <th class="text-center">Approved</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="groupConfig in newsletter.groupConfigs">
            <td class="text-center">{{groupConfig.positions}}</td>
            <td>
                <a href="#/cascade/view/{{groupConfig.cascadeId}}">
                    {{cascadeName[groupConfig.cascadeId].name}} ({{groupConfig.cascadeId}})
                </a>
            </td>
            <td class="text-center">
                    <span ng-show="cascadeName[groupConfig.cascadeId].approved" class="label label-success">
                           <i class="fa fa-fw fa-check"></i>
                    </span>
                    <span ng-hide="cascadeName[groupConfig.cascadeId].approved" class="label label-primary">
                           <i class="fa fa-fw fa-times"></i>
                    </span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="align-right">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-success" ng-hide="newsletter.approved || newsletter.archived" ng-click="approve()">
            Approve
        </button>
        <button class="btn btn-warning" ng-hide="newsletter.archived" ng-click="archive(true)">Archive</button>
        <button class="btn btn-warning" ng-show="newsletter.archived" ng-click="archive(false)">Restore</button>
        <button class="btn btn-primary" ng-hide="newsletter.approved || newsletter.archived" ng-click="edit()">Edit
        </button>
    </div>
</div>
